    <script>
        function deleteAlert(id) {
            Swal.fire({
                title: "Hapus Data Mobil?",
                text: `Data terkait rental akan terhapus. Anda tidak akan dapat mengembalikan aksi
              ini!`,
                icon: "warning",
                showCancelButton: !0,
                confirmButtonColor: "rgb(11, 42, 151)",
                cancelButtonColor: "rgb(209, 207, 207)",
                confirmButtonText: "Ya, hapus!",
                cancelButtonText: "Batal"
            }).then(function (t) {
                if (t.value) {
                    hapus(id);
                    Swal.fire({
                        icon: 'success',
                        title: 'Data Mobil telah berhasil dihapus.',
                    });
                }
            })
        }
    </script>
    <!-- Eksport to Excel -->
    <script>
        function ExportToExcel(type, fn, dl) {
          var elt = document.getElementById('tabel');
          var wb = XLSX.utils.table_to_book(elt, {
            sheet: "sheet1"
          });
          return dl ?
            XLSX.write(wb, {
              bookType: type,
              bookSST: true,
              type: 'base64',
              importCSS: true,
              importStyle: true
            }) :
            XLSX.writeFile(wb, fn || ('Data Mobil.' + (type || 'xlsx')));
        }
      </script>
